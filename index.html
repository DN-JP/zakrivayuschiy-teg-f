<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./images/favicons/favicon.png">
    <link class="fill" rel="icon" href="./svg/favicons/favicon.svg" type="image/svg+xml">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__logo">&lt;/HTML&gt;</h1>
      <h2 class="header__discription">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    
    <!-- Main content -->

    <main class="content">
      <section class="section">
        <article class="card">
          <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
          <div>
            <img class="card__image" src="./images/article-img/car-img-mobile.png" alt="машина для продажи еды в пиксельном стиле">
          </div>
          <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p class="card__message">Место для ваших воспоминаний о начале обучения.</p>
          <button class="card__button"></button>
        </article>
      </section>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
